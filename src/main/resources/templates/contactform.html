<!DOCTYPE html>
<html layout:decorator="layout/layout_page" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title thLtext="#{header.title(#{form.title(#{domain.contact})})}">PROREMA - Kontakt hinzuf&uuml;gen</title>

    <link rel="stylesheet" type="text/css" href="/css/pikaday.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-select.min.css"/>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/pikaday.js"></script>
    <script src="/js/pikaday.jquery.js"></script>

    <style>

        .page-header {
            margin-bottom: 50px;
        }

    </style>

</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center" th:text="#{domain.contactform.editContact}">
                    Kontakt hinzufügen / bearbeiten
                </h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form" action="#" th:action="@{/contactform}"
                  th:object="${newContactCmd}" method="post">
                <div class="jumbotron">
                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.nameTitle}">Titel </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="nameTitle" th:field="*{nameTitle}"/>
                    </div>
                    <label class="col-sm-3 control-label"><span th:text="#{domain.contact.firstName}">Vorname</span>
                        <font color="red">*</font> </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="firstName" th:field="*{firstName}"
                               required="required"/>
                    </div>
                    <label class="col-sm-3 control-label"><span th:text="#{domain.contact.lastName}">Nachname</span>
                        <font color="red">*</font> </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="lastName" th:field="*{lastName}"
                               required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.email}">E-Mail Adresse </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="email" th:field="*{email}"/>
                    </div>
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.tel}">Telefonnummer </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="tel" th:field="*{tel}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.street}">Straße/Nr. </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="street" th:field="*{street}"/>
                    </div>
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.zip}">PLZ </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="zip" th:field="*{zip}"/>
                    </div>
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.city}">Stadt </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="city" th:field="*{city}"/>
                    </div>
                    <label class="col-sm-3 control-label" th:text="#{domain.contact.country}">Land </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="country" th:field="*{country}"/>
                    </div>
                </div>

                    <div class="form-group">

                        <label class="col-sm-3 control-label" th:text="#{domain.client}">Klient</label>
                        <div class="col-sm-8">
                            <select th:field="*{clientId}" class="selectpicker show-tick form-control" data-style="btn-success">
                                <option th:each="client:${clients}"
                                        th:value="${client.id}"
                                        th:text="${client.name}"></option>
                            </select>
                        </div>
                    </div>


                <input type="hidden" th:field="*{id}"/>
                </div>

                <br/>
                <button type="submit" class="btn btn-success btn-block btn-lg" th:text="#{form.save}">Speichern</button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <br/><br/><br/>
</div>

</body>
</html>
