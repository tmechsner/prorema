<!DOCTYPE html>
<html layout:decorator="layout/layout_page" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title th:text="#{domain.skillform.addSkill}">PROREMA - Skill hinzufügen</title>

    <style>

        .page-header {
            margin-bottom: 160px;
        }

    </style>

</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center" th:text="#{domain.skillform.editSkill}">
                    Skill hinzufügen / bearbeiten
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form" action="#" th:action="@{/skillform}" th:object="${newSkillCmd}" method="post">
                <div class="jumbotron">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name <font color="red">*</font> </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="name" th:field="*{name}" required="required"/>
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-3 control-label" th:text="#{domain.skillform.description}">Beschreibung</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" type="text" name="description" th:field="*{description}"
                                  rows="5"></textarea>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}"/>
                </div>

                <br/>
                <button type="submit" class="btn btn-success btn-block btn-lg" th:text="#{domain.skillform.save}">Speichern</button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <br /><br /><br />
</div>

</body>
</html>
