<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PROREMA - Anmeldung</title>

    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />

    <link href="/css/footer.css" rel="stylesheet"/>

    <script src="js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png"/>
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png"/>

    <style>

        html, body {
            height: 100%;
        }

        .wrapper {
            margin: 0 auto;
            position: relative;
            min-height: 92%;
        }

        .content {
            margin-top: 80px;
            margin-bottom: 40px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .jumbotron {
            padding: 35px;
            border-radius: 10px;
        }

    </style>


</head>

<body>

<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button> <a class="navbar-brand" href="#"><img src="/img/prorema_small.png" width="120" height="30" /></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Start</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <div class="col-md-1">
                    </div>
                </ul>
            </div>
        </nav>
    </div>
</div>





    <div class="wrapper">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <center><img class="img-responsive"  alt="Banner PROREMA" src="/img/prorema.png" /></center>

                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">

                        <div class="jumbotron">

                        <b>Willkommen zu PROREMA.</b> Bitte loggen Sie sich ein, um zum aktuellen Projektplan zugreifen und Personal zu neuen und bestehenden Projekten zuweisen zu k√∂nnen.
                        <br /><br />
                        <div th:if="${param.error}" class="alert alert-danger">
                            Fehlerhafter Login.
                        </div>
                        <form class="form-horizontal" role="form" method="post">
                            <div class="form-group">

                                <label for="username" class="col-sm-4 control-label">
                                    Benutzername
                                </label>
                                <div class="col-sm-5">
                                    <input class="form-control" id="username" name="username" />
                                </div>
                            </div>
                            <div class="form-group">

                                <label for="password" class="col-sm-4 control-label">
                                    Passwort
                                </label>
                                <div class="col-sm-5">
                                    <input class="form-control" id="password" type="password" name="password"  />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">

                                    <button type="submit" class="btn btn-default">
                                        Anmelden
                                    </button>
                                </div>
                            </div>
                            <!--DO NOT DELETE THIS, CSRF-Token-->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form></div>

                    </div>
                    </div>
                </div>
        </div>
        <br/><br/><br/>
            <div class="footer">

                <footer class="footer-distributed">

                    <div class="footer-right">

                        <a href="?lang=de">DE</a>

                        <a href="?lang=en">EN</a>

                    </div>

                    <div class="footer-left">

                        <p class="footer-links">
                            <a th:href="@{/impressum}">Impressum</a>
                        </p>

                        <p class="copy">Firma AG &copy; 2016</p>

                    </div>

                </footer>
            </div>

    </div>


</body>
</html>
