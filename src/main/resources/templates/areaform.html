<!DOCTYPE html>
<html layout:decorator="layout/layout_page" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Bereich hinzufügen</title>

    <link rel="stylesheet" type="text/css" href="/css/pikaday.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-select.min.css"/>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/pikaday.js"></script>
    <script src="/js/pikaday.jquery.js"></script>


    <style>

        .page-header {
            margin-bottom: 140px;
        }

    </style>


</head>
<body>

<div layout:fragment="content">

    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center" th:text="#{domain.areaform.addArea}">
                    Bereich hinzufügen / bearbeiten
                </h1>
            </div>
        </div>
    </div>

    <div class="wrapper">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form" action="#" th:action="@{/areaform}" th:object="${newOrganisationUnitCmd}"
                  method="post">
                <div class="jumbotron">
                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.areaform.name}">Name<font
                            color="red">*</font> </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="name" th:field="*{name}" required="true"
                               th:attrappend="class=${#fields.hasErrors('name')}? 'has-error has-feedback'"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.areaform.areaManager}">Bereichleiter 1<font color="red">*</font> </label>
                    <div class="col-sm-8">
                        <select id="select1" th:field="*{firstManagerId}" class="selectpicker show-tick form-control" data-style="btn-success">
                            <optgroup th:each="mapEntry:${organisationUnitManager}" th:label="${mapEntry.key}" label="Dummy unit">
                                <option th:each="manager:${mapEntry.value}"
                                        th:value="${manager.id}"
                                        th:text="${manager.nameTitle}+ ' ' +${manager.firstName}+ ' ' + ${manager.lastName}">Positionen
                                </option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.areaform.areaManager2}">Bereichleiter 2<font color="red">*</font> </label>
                    <div class="col-sm-8">
                        <select id="select2" th:field="*{secondManagerId}" class="selectpicker show-tick form-control" data-style="btn-success">
                            <optgroup th:each="mapEntry:${organisationUnitManager}" th:label="${mapEntry.key}" label="Dummy unit">
                                <option th:each="manager:${mapEntry.value}"
                                        th:value="${manager.id}"
                                        th:text="${manager.nameTitle}+ ' ' +${manager.firstName}+ ' ' + ${manager.lastName}">Positionen
                                </option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" th:text="#{domain.areaform.description}">Beschreibung<font
                            color="red">*</font></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" type="text" name="description" th:field="*{description}"
                                  rows="5"
                                  th:attrappend="class=${#fields.hasErrors('description')}? 'has-error has-feedback'"></textarea>
                    </div>
                </div>
                    <input type="hidden" th:field="*{id}"/>
                </div>

                <br />
                <button type="submit" class="btn btn-success btn-block btn-lg" th:text="#{form.save}">Speichern
                </button>
            </form>
        </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <br/><br/><br/>




</div>

</body>
</html>
