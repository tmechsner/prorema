<!DOCTYPE html>
<html layout:decorator="layout/layout_page" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title th:text="#{header.title(#{form.title(#{domain.client})})}"></title>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger" role="alert" th:text="#{lock.simpleLock.hint(${holder}, ${#temporals.format(endDate)})}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-6 text-right">
            <button class="btn btn-default" onclick="goBack()" th:text="#{lock.simpleLock.goBack}"></button>
        </div>
    </div>
</div>

</body>
</html>
